<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Sports Technology Explorer</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- ✅ TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0" defer></script>

    <!-- ✅ Pose Detection + MoveNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection/dist/movenet" defer></script>

    <!-- ✅ COCO-SSD + KNN Classifier -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier" defer></script>

    <!-- ✅ OpenCV.js with load confirmation -->
    <script src="https://docs.opencv.org/4.5.5/opencv.js" defer onload="console.log('✅ OpenCV.js loaded')"></script>

    <!-- ⭐ DeepSORT Tracker (Browser Build) -->
    <script src="https://cdn.jsdelivr.net/gh/computervision-js/deepsort/dist/deepsort.min.js" defer></script>

    <!-- ⭐ Kalman Filter -->
    <script src="https://cdn.jsdelivr.net/npm/kalmanjs@1.3.0/kalman.min.js" defer></script>

    <!-- ⭐ YOLOv8 Web -->
   

    <!-- ⭐ MoveNet 3D (included in pose-detection) -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection/dist/movenet-3d" defer></script>

    <!-- ⭐ TFJS WASM Backend -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@4.11.0/dist/tf-backend-wasm.js" defer></script>

    <!-- ⭐ SimpleHeat for heatmaps -->
    <script src="https://cdn.jsdelivr.net/npm/simpleheat@0.4.0/simpleheat.js" defer></script>

        <!-- ⭐ YOLO-TS for YOLOv8 (TensorFlow.js based) - This library provides the global 'YOLO' object. -->
    <script src="https://cdn.jsdelivr.net/npm/yolo-ts@latest/dist/yolo.umd.js"></script>


    <!-- ✅ Optional: TF Speech Commands -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands" defer></script>

    <!-- ✅ Optional: D3.js (2D visualization) -->
    <script src="https://d3js.org/d3.v7.min.js" defer></script>

    <!-- ✅ Optional: Three.js (3D visualization) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
    <link rel="preload" href="%PUBLIC_URL%/Cric-stadium.webp" as="image" />
    <div id="root"></div>
  </body>
</html>
